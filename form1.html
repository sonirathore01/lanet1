<html>
<head>
    <title>regestration form</title>
    <script type="text/javascript">
    function validate() {
        fd1 = document.regform.f1.value;
        fd2 = document.regform.f2.value;
        fd3 = document.regform.f3.value;
        fd4 = document.regform.f4.value;
        if (isNaN(fd3) || fd3.length != 10 ) {
            alert("insert correct contact number : '###########'");
            document.regform.f3.focus();
            return false;
        }
       // if (f4 == {[a-z]+[0-9]*\.})

        var tb= document.getElementById("t");
        tb.border = "1";

        var columnCount = 3;
        var row = tb.insertRow(0);

        var cell1 = row.insertCell(0);
        cell1.innerHTML = fd1.toUpperCase();
        var cell2 = row.insertCell(1);
        cell2.innerHTML = fd2.toUpperCase();
        var cell3 = row.insertCell(2);
        cell2.innerHTML = fd3;

        var dvTable = document.getElementById("abc");
        dvTable.innerHTML = "";
        dvTable.appendChild(tb);
        return 0;
    }
    </script>



</head>
<body>
<form name="regform" method="post" action="right.html" onsubmit="return validate()">
    <table>
        <tr>
            <th>Name:</th>
            <td><input type="text" name="f1" placeholder="enter your name" required></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td><input type="radio" name="f2" value="Male">Male</td>
            <td><input type="radio" name="f2" value="Female">Female</td>
        </tr>
        <tr>
            <th>Contact:</th>
            <td><input type="text" name="f3" placeholder="enter your contact number" required></td>
        </tr>
        <tr>
            <th>E-mail:</th>
            <td><input type="text" name="f4" placeholder="enter your email id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit"></td>
        </tr>
    </table>
</form>
<div id="abc">
    <table id="t"></table>
</div>

</body>
</html>
